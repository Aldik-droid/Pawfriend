<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>PawFriend - Pet Adoption Center</title>
        <link rel="stylesheet" href="style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
        #progressBarWrap { position: fixed; top:0; left:0; width:100%; height:4px; z-index: 1032; background: rgba(0,0,0,0.05); }
        #progressBar { height:100%; width:0%; background: #17a2b8; transition: width 0.1s linear; }
        </style>
    </head>
    
    <body class="day-mode">
        <div id="progressBarWrap"><div id="progressBar"></div></div>
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">PawFriend</a>
                <div class="navbar-nav">
                    <a class="nav-link active" href="#">Home</a>
                    <a class="nav-link" href="about.html">About</a>
                </div>
            </div>
        </nav>
        
        <header class="text-center py-4">
            <h1>Welcome to PawFriend</h1>
            <h4 id="greeting"></h4>
            <button id="modeBtn" class="btn btn-secondary mt-3">Switch to Night Mode</button>
            <div class="mt-3">
                <span class="me-3">Happy pets:</span>
                <span id="happyCounter" data-target="500">0</span>
            </div>
        </header>
        
        <section class="container my-3">
            <div class="row g-2 align-items-center">
                <div class="col-md-6">
                    <input id="searchInput" class="form-control" placeholder="Search pets by name or type..." autocomplete="off" />
                    <div id="suggestions" class="list-group mt-1" style="display:none; position:relative; z-index:1050;"></div>
                </div>
                <div class="col-md-6 text-end">
                    <button id="clearSearch" class="btn btn-outline-secondary me-2">Clear</button>
                    <button id="copyBtn" class="btn btn-outline-info">Copy site URL</button>
                </div>
            </div>
        </section>
        
        <div id="petCarousel" class="carousel slide container my-3" data-bs-ride="carousel">
            <div class="carousel-inner rounded shadow">
                <div class="carousel-item active">
                    <img data-src="images/dog1.jpg" class="d-block w-100 lazy-img" alt="Dog">
                </div>
                <div class="carousel-item">
                    <img data-src="images/cat1.jpg" class="d-block w-100 lazy-img" alt="Cat">
                </div>
                <div class="carousel-item">
                    <img data-src="images/parrot1.jpg" class="d-block w-100 lazy-img" alt="Parrot">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#petCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#petCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
        
        <section class="container my-4" id="petSection">
            <h2 class="text-center mb-3">Our Lovely Pets</h2>
            <div id="petList" class="row g-3"></div>
        </section>
        
        <div class="text-center my-4">
            <button id="showTimeBtn" class="btn btn-info">Show Current Time</button>
            <p id="timeDisplay" class="mt-2 fw-bold"></p>
        </div>
        
        <section class="container my-5">
            <h3>Contact Us</h3>
            <form id="contactForm" class="position-relative">
                <input type="text" class="form-control mb-2" placeholder="Your name" required>
                <input type="email" class="form-control mb-2" placeholder="Your email" required>
                <textarea class="form-control mb-2" placeholder="Your message" required></textarea>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
            <p id="formMsg" class="mt-3 text-success"></p>
        </section>
        
        <div id="spinnerOverlay" style="display:none;">
            <div class="spinner-border text-primary" role="status"></div>
        </div>
        
        <div id="notify" style="display:none;"></div>
        
        <footer class="text-center bg-dark text-light py-3">
            <p>Created by Zharylkassyn Aldiyar</p>
            <p><small>Site: <span id="siteUrl">https://aldik-droid.github.io/pawfriend/</span></small></p>
        </footer>
        
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
