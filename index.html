<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawFriend - Pet Adoption Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body class="day-mode">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">PawFriend</a>
            <div class="navbar-nav">
                <a class="nav-link active" href="index.html">Home</a>
                <a class="nav-link" href="about.html">About</a>
            </div>
        </div>
    </nav>
    
    <div id="loader" class="d-flex justify-content-center align-items-center vh-100 bg-dark position-fixed top-0 start-0 w-100" style="z-index: 2000;">
        <div class="spinner-border text-light" style="width: 4rem; height: 4rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <header class="text-center py-4">
        <h1>Welcome to PawFriend</h1>
        <h4 id="greeting"></h4>
        <button id="modeBtn" class="btn btn-secondary mt-3">Switch to Night Mode</button>
    </header>
    
    <div id="petCarousel" class="carousel slide container my-4" data-bs-ride="carousel">
        <div class="carousel-inner rounded shadow">
            <div class="carousel-item active">
                <img src="images/dog1.jpg" class="d-block w-100" alt="Dog available for adoption">
            </div>
            <div class="carousel-item">
                <img src="images/cat1.jpg" class="d-block w-100" alt="Cat available for adoption">
            </div>
            <div class="carousel-item">
                <img src="images/hamster1.jpg" class="d-block w-100" alt="Hamster available for adoption">
            </div>
            <div class="carousel-item">
                <img src="images/parrot1.jpg" class="d-block w-100" alt="Hamster available for adoption">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#petCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#petCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    
    <div class="container my-3 d-flex justify-content-between align-items-center">
        <input id="searchInput" class="form-control w-50" placeholder="Search pets...">
        <div>
            <button id="copyBtn" class="btn btn-outline-primary">Copy page URL</button>
            <span id="copyMsg" class="ms-2 text-success fw-bold"></span>
        </div>
    </div>

    
    <section class="container my-4" id="petSection">
        <h2 class="text-center mb-3">Our Lovely Pets</h2>
        <div id="petList" class="row g-3"></div>
    </section>
    
    <div class="text-center my-4">
        <button id="showTimeBtn" class="btn btn-info">Show Current Time</button>
        <p id="timeDisplay" class="mt-2 fw-bold"></p>
    </div>
    
    <section class="container my-5">
        <h3>Contact Us</h3>
        <form id="contactForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Your name" required>
                <div class="invalid-feedback">Please enter your name.</div>
            </div>
            
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Your email" required pattern="^[^\s@]+@[^\s@]+\.[a-z]{2,}$">
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            
            <div class="mb-3">
                <textarea class="form-control" placeholder="Your message" required></textarea>
                <div class="invalid-feedback">Please enter a message.</div>
            </div>
            
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
        <p id="formMsg" class="mt-3 fw-bold text-success"></p>
    </section>

    <footer class="text-center bg-dark text-light py-3">
        <p>Created by Zharylkassyn Aldiyar</p>
    </footer>
    
    <div id="adoptMsg" class="alert alert-success text-center position-fixed top-0 start-50 translate-middle-x mt-3" style="display:none; z-index:2000;">
        Thank you for adopting a pet
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
